<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ§ª Script Test - EVID-DGC</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Script Loading Test</h1>
    <div id="results"></div>
    
    <script src="config.js?v=2"></script>
    <script src="storage.js?v=2"></script>
    <script src="app.js?v=2"></script>
    
    <script>
        function runTests() {
            const results = document.getElementById('results');
            const tests = [
                { name: 'Config loaded', test: () => typeof config !== 'undefined' },
                { name: 'Storage class loaded', test: () => typeof Storage !== 'undefined' },
                { name: 'Storage instance created', test: () => typeof storage !== 'undefined' },
                { name: 'App functions loaded', test: () => typeof connectWallet !== 'undefined' },
                { name: 'Role names defined', test: () => typeof roleNames !== 'undefined' },
                { name: 'Supabase URL configured', test: () => config && config.SUPABASE_URL },
                { name: 'Storage methods available', test: () => storage && typeof storage.saveUser === 'function' }
            ];
            
            tests.forEach(test => {
                const passed = test.test();
                const div = document.createElement('div');
                div.className = `test-result ${passed ? 'pass' : 'fail'}`;
                div.textContent = `${passed ? 'âœ…' : 'âŒ'} ${test.name}`;
                results.appendChild(div);
            });
            
            const allPassed = tests.every(test => test.test());
            const summary = document.createElement('div');
            summary.className = `test-result ${allPassed ? 'pass' : 'fail'}`;
            summary.innerHTML = `<strong>${allPassed ? 'ğŸ‰ All tests passed!' : 'âš ï¸ Some tests failed'}</strong>`;
            results.appendChild(summary);
        }
        
        // Run tests after page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
